<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="scripts.css">
  <title>Document</title>
</head>
<body>
<h1>People entered:</h1>
<h2 id="count-el">0</h2>
<button id="increment-btn" onclick="increment()">Increment</button>
<button id="save-btn" onclick="save()">Save</button>
<p id="save-el">Previous entries:</p>
<button">buy</button>
<p id="error"></p>
<br>

<!-- <span id="num1">8</span>
<span id="num2">2</span> -->
<input type="number" id="num1">
<input type="number" name="" id="num2">
<br>
<button id ="add" onclick="add( )">Add</button>
<button id ="subtract" onclick="subtract()">Subtract</button>
<button id ="divide" onclick="divide()">Divide</button>

<button id ="multiply" onclick="multiply()">Multiply</button>
<span id="sum" onclick="sum()"></span>
<br>


<h1 id="message1">Blackjack</h1>
<p id="message-el"></p>
<p id="cards-el">Cards:</p>
<p id="sum-el">Sum:</p>

<button id="button-el" onclick="startGame()">Start Game</button>
<button id="new-card-el" onclick="newCard()">New Card</button>

<hr>
<p id="greeting"></p>
<p id="player-el"></p>

<button id="apple-shelf"></button>
<button id="orange-shelf"></button>

<!-- <button id="allow" onclick="allow"></button> -->
  <script src="scripts.js"></script>
</body>
</html>
